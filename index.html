<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <title>Document</title>
</head>
<body>
        <div class="navcolor">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="imgs/Frame 6.png" alt="Logo da Alura">
                  </a>
                </div>
            </nav>
            <div class="texto" style="display: flex; justify-content: space-around;">
                <div>
                    <div>
                        <textarea style="resize: none; border: none; font-size: 30px;" placeholder="Digite seu texto aqui" rows="8" cols="45" id="input-text" oninput="validateInput()"></textarea>
                    </div>
                    <div>
                        <p>Atenção, só são aceites letra minusculas</p>
                        <button type="button" class="btn btn-primary" id="encrypt-btn">Criptografar</button>
                        <button type="button" class="btn btn-secondary" id="decrypt-btn">Descriptografar</button>
                    </div>
                </div>

                <div>
                    <div>
                        <textarea style="resize: none; border: none; font-size: 30px;" placeholder="Resultado" rows="8" cols="35" id="output-text"></textarea>
                    </div>
                    <div><button type="button" class="btn btn-primary" id="copy-btn">Copiar</button></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
</body>
</html>
